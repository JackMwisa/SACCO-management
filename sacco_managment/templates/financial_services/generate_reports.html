{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Generate Transaction Report</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="date_from" class="form-label">From Date</label>
                                <input type="date" name="date_from" id="date_from" 
                                       class="form-control" value="{{ default_date_from }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="date_to" class="form-label">To Date</label>
                                <input type="date" name="date_to" id="date_to" 
                                       class="form-control" value="{{ default_date_to }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="wallet" class="form-label">Wallet (Optional)</label>
                            <select name="wallet" id="wallet" class="form-select">
                                <option value="">All Wallets</option>
                                {% for wallet in wallets %}
                                <option value="{{ wallet.id }}">
                                    {{ wallet.get_wallet_type_display }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Report Format</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="report_type" 
                                       id="report_csv" value="csv" checked>
                                <label class="form-check-label" for="report_csv">
                                    CSV (Spreadsheet)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="report_type" 
                                       id="report_pdf" value="pdf">
                                <label class="form-check-label" for="report_pdf">
                                    PDF (Document)
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-file-earmark-arrow-down me-2"></i>Generate Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
