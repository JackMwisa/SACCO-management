{% extends "partials/dashboard-base.html" %}
{% load static %}
{% block content %}

<section class="dashboard-section body-collapse">
    <div class="overlay pt-120">
        <div class="container-fruid">
            <div class="row">
                <div class="col-xl-8 col-lg-7">
                    <div class="section-content">
                        <div class="acc-details">
                            <h3>Withdraw Funds</h3>
                            
                            <div class="withdrawal-methods mt-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="method-card bank-transfer p-4 rounded">
                                            <h5>Bank Transfer</h5>
                                            <p>Processing: 1-3 business days</p>
                                            <a href="#bank-withdrawal-form" class="cmn-btn">Select</a>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="method-card crypto p-4 rounded">
                                            <h5>Crypto Wallet</h5>
                                            <p>Instant withdrawal</p>
                                            <a href="#crypto-withdrawal-form" class="cmn-btn">Select</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bank-withdrawal-form mt-5" id="bank-withdrawal-form">
                                <h4>Bank Withdrawal</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label>Amount</label>
                                                <input type="number" name="amount" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label>Recipient Account</label>
                                                <select class="form-select" name="recipient">
                                                    {% for recipient in recipients %}
                                                    <option value="{{ recipient.id }}">{{ recipient.nickname }} - {{ recipient.account_number }}</option>
                                                    {% empty %}
                                                    <option disabled>No recipients found</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                            <button type="submit" class="cmn-btn w-100">Withdraw Funds</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="crypto-withdrawal-form mt-5" id="crypto-withdrawal-form">
                                <h4>Crypto Withdrawal</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label>Crypto Type</label>
                                                <select class="form-select" name="crypto_type">
                                                    <option value="BTC">Bitcoin</option>
                                                    <option value="ETH">Ethereum</option>
                                                    <option value="USDT">USDT</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label>Wallet Address</label>
                                                <input type="text" name="wallet_address" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label>Amount</label>
                                                <input type="number" name="amount" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                            <button type="submit" class="cmn-btn w-100">Withdraw Crypto</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
